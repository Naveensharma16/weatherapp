<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <section class="wheather-app-wrap">
    <div class="today-wheather">

        <div class="search-by-location">
            
            <div class="box-close">
                <p><img src="./img/close.png" alt=""></p>
            </div>

            <div class="search-form">
                <input type="text" name="" id="" placeholder="search Location">
                <input type="button" value="Search">
            </div>
            
        </div>




        <div class="search-bar">
            <button class="search-city">Search for places</button>
            <button class="current-location"><img src="./img/location.png" alt=""></button>
        </div>
        <div class="wheather-img">
            <img src="./img/Shower.png" alt="">
        </div>
        <div class="temperator">
            <span>15</span><sup>o</sup>c
        </div>
        <div class="wheather-type">
            <p>Shower</p>
        </div>
        <div class="date">
            <span>Today</span> - 
            <span>Fri, 5 Jun</span>
        </div>
        <div class="location-name">
            
        </div>
    </div>
    <div class="fucture-wheather">

        <div class="celcius-feherenite">
            <button class="change-celcius active"><sup>o</sup>C</button>
            <button class="change-feherenite"><sup>o</sup>F</button>
        </div>


        <div class="five-days-forcast">
            <div class="single-day">
                <p class="date">Tomorrow</p>
                <img src="./img/Shower.png" alt="">
                <div class="min-max">
                    <p>16<sup>o</sup>c</p>
                    <p>10<sup>o</sup>c</p>
                </div>
            </div>
            <div class="single-day">
                <p class="date">Tomorrow</p>
                <img src="./img/Shower.png" alt="">
                <div class="min-max">
                    <p>16<sup>o</sup>c</p>
                    <p>10<sup>o</sup>c</p>
                </div>
            </div>
            <div class="single-day">
                <p class="date">Tomorrow</p>
                <img src="./img/Shower.png" alt="">
                <div class="min-max">
                    <p>16<sup>o</sup>c</p>
                    <p>10<sup>o</sup>c</p>
                </div>
            </div>
            <div class="single-day">
                <p class="date">Tomorrow</p>
                <img src="./img/Shower.png" alt="">
                <div class="min-max">
                    <p>16<sup>o</sup>c</p>
                    <p>10<sup>o</sup>c</p>
                </div>
            </div>
            <div class="single-day">
                <p class="date">Tomorrow</p>
                <img src="./img/Shower.png" alt="">
                <div class="min-max">
                    <p>16<sup>o</sup>c</p>
                    <p>10<sup>o</sup>c</p>
                </div>
            </div>
        </div>


        <div class="todays-hilight">
            <h3>Today's Hightlights</h3>

            <div class="hilight-info-container">
                <div class="hilight-box">
                    <p>Wind status</p>
                    <p><strong>7</strong> mph</p>
                    <p> <img src="./img/navigation.png" alt=""> WSW</p>
                </div>
                <div class="hilight-box">
                    <p>Humidity</p>
                    <p><strong>84</strong> %</p>
                    <p><span>0</span><span>50</span><span>100</span></p>
                    <p class="progress"></p>

                </div>
                <div class="hilight-box">
                    <p>Visibility</p>
                    <p><strong>6,4</strong> miles</p>
                </div>
                <div class="hilight-box">
                    <p>Air Pressure</p>
                    <p><strong>998</strong> mb</p>
                </div>
            </div>

        </div>
        
    </div>



   </section>
</body>
<script src="./main.js"></script>
</html>
